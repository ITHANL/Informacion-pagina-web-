<head>

  <title>Ethan2389 - Linklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0b0b0b;
      --card:#111111;
      --muted:#bfbfbf;
      --accent:#25D366;
      --pill:#1b1b1b;
      --white:#ffffff;
      --rounded:20px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    * { box-sizing:border-box }
    html,body { height:100%; }
    body {
      margin:0;
      background:linear-gradient(180deg,#070707 0%, #0e0e0e 100%);
      color:var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .frame {
      width:360px;
      max-width:100%;
      background:transparent;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }
    .topbar {
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .icon-btn {
      width:36px;
      height:36px;
      border-radius:999px;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,0.04);
      cursor:pointer;
      transition:background 0.2s;
      border:none;
      padding:0;
    }
    .icon-btn:hover { background:rgba(255,255,255,0.08); }
    .profile {
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-top:6px;
      text-align:center;
    }
    .logo {
      width:80px;
      height:80px;
      border-radius:999px;
      overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
    }
    .logo img {
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .username {
      font-weight:700;
      font-size:18px;
    }
    .handle {
      font-weight:600;
      font-size:13px;
      color:var(--muted);
      margin-top:-2px;
    }
    .desc {
      font-size:12px;
      color:var(--muted);
      text-align:center;
      max-width:86%;
      line-height:1.4;
    }
    .social-row {
      display:flex;
      gap:12px;
      margin-top:6px;
    }
    .social-row a {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      border-radius:10px;
      background:rgba(255,255,255,0.05);
      overflow:hidden;
      transition:background 0.2s;
      cursor:pointer;
    }
    .social-row a:hover { background:rgba(255,255,255,0.1); }
    .social-row img {
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .links {
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:8px;
    }
    .pill {
      width:90%;
      margin:0 auto;
      background:var(--pill);
      padding:14px 16px;
      border-radius:14px;
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:space-between;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.02);
      transition:background 0.2s;
      cursor:pointer;
      color:inherit;
      text-decoration:none;
    }
    .pill:hover { background:#181818; }
    .pill .left {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .pill .label { font-weight:600; }
    .pill .icon {
      width:34px;
      height:34px;
      display:grid;
      place-items:center;
      border-radius:8px;
      background:rgba(255,255,255,0.03);
    }
    .pill small {
      color:var(--muted);
      display:block;
      font-size:11px;
    }
    .arrow { opacity:0.9; }
    a { color:inherit; text-decoration:none; }
    @media (max-width:768px) { .frame { width:95%; } }
    @media (max-width:420px) { .frame { width:92%; } }
  </style>
</head>
