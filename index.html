<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 18px;
    background: white;
    box-shadow: 0 2px 7px rgba(0,0,0,0.15);
  }

  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
  }

  /* Tarjeta emergente */
  #popup-card {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .popup-content {
    background: white;
    color: black;
    padding: 22px 26px;
    border-radius: 14px;
    font-weight: 600;
    font-size: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  }
</style>
</head>

<body>

<header>
  <h2>Mi página</h2>

  <!-- CANDADO AZUL -->
  <button class="icon-btn" id="lock-btn" title="Privacidad" aria-label="Privacidad">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
      <rect x="3" y="10" width="18" height="11" rx="2" stroke="#3A86FF" stroke-width="1.2"/>
      <path d="M7 10V7a5 5 0 0110 0v3" stroke="#3A86FF" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</header>

<!-- TARJETA -->
<div id="popup-card">
  <div class="popup-content">
    Sé parte de algo más grande
  </div>
</div>

<script>
  const lockBtn = document.getElementById("lock-btn");
  const popup = document.getElementById("popup-card");

  lockBtn.addEventListener("click", () => {
    popup.style.display = "flex";
  });

  popup.addEventListener("click", () => {
    popup.style.display = "none";
  });
</script>

</body>
</html>
